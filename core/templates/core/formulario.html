{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<center>
    <div class="">    
        <form action="" id="formularioMisperris" method="POST">
        {% csrf_token %}
        <h2>Registro de Usuario</h2><br>
        <table> 
               
               <tr>
                   <th><label for="txtCorreo"> Correo Electronico </label></th>
                   <th><input type="email" placeholder="ejemplo@ejemplo.com" id="txtCorreo" name="txtCorreo" required="true" ></th>
               </tr>
               <tr>
                   <th><label for="txtRun">Run</label></th>
                   <th><input type="interger" placeholder="202225548" id="txtRun" name="txtRun" required="true" ></th>
               </tr>
               <tr>
                   <th> <label for="txtNombreCompleto">Nombre Completo</label></th>
                   <th><input type="text" placeholder="Reinaldo PÃ©rez" id="txtNombreCompleto" name="txtNombreCompleto" required="true" ></th>
                <tr>
                    <th><label for="txtTelefono">Telefono</label></th>
                    <th><input type="number" placeholder="99999999" id="txtTelefono" name="txtTelefono" required="true"></th>
                </tr>

                   <th></th>
               </tr>
              
               <tr>
                   <th><label for="txtFecha">Fecha De Nacimiento</label></th>
                   <th><input type="date" placeholder="1990" id="txtFecha" name="txtFecha" required="true"></th>
               </tr>

               <tr>
                   <th><label for="txtDireccion">Direccion </label></th>
                   <th><input type="text" placeholder="Descabezado 123" id="txtDireccion" name="txtDireccion" required="true"></th>
               </tr>

               <tr>
                   <th><label for="cboGenero">Genero</label>
                    </th>
                   <th>
                       <select name="cboGenero" id="cboGenero">
                        <option value="">Seleccionar</option>
                        {% for m in sexoo %}
                        
                        <option value="{{m.id}}">{{ m.generoP }}</option>

                        {% endfor %}
                    </select>
                </th>


               

               <tr>
                   <th><label for="cboRegion">Region</label>
                    </th>
                   <th>
                       <select name="cboRegion" id="cboRegion">
                       <option value="">Seleccionar</option>
                        {% for m in region %}
                        
                        <option value="{{m.id}}">{{ m.nombreR }}</option>

                        {% endfor %}
                    </select>
                </th>
            
               </tr>
               <tr>
                   <th><label for="cboCuidad">Cuidad</label></th>
                   <th>
                       <select name="cboCuidad" id="cboCuidad">
                            <option value="">Seleccionar</option>
                            {% for m in ciudad %}
                            
                            <option value="{{m.id}}">{{ m.nombreC }}</option>
    
                            {% endfor %}
                    </select>
                </th>
            </tr>
               <tr>
                   <th><label for="cboVivienda">Tipo De Vivienda</label>
                    </th>
                   <th>
                       <select name="cboVivienda" id="cboVivienda">
                        <option value="">Seleccionar</option>
                        {% for m in vivienda %}
                        
                        <option value="{{m.id}}">{{ m.nombreV }}</option>

                        {% endfor %}
                    </select>
                </th>
            </tr>
               <tr>
                   <th></th>
                   <th><input type="submit" value="Guardar" id="btnGuardar" name=" btnGuardar" class="btn btn-success"></th>
               </tr>
           </table>
       </form>
</div>  

</center>



{% endblock contenido %}
